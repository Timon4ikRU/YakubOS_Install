<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–£—Å—Ç–∞–Ω–æ–≤—â–∏–∫ YakubOS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:wght@300..800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Google Sans Code', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        body.dark-mode .container {
            background-color: #1e1e1e;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            transition: color 0.3s;
            font-weight: 600;
        }
        body.dark-mode h1 {
            color: #4dabf7;
        }
        .logo {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #3498db;
            transition: color 0.3s;
            font-weight: 700;
        }
        body.dark-mode .logo {
            color: #4dabf7;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s, background-color 0.3s, color 0.3s;
            font-family: 'Google Sans Code', monospace;
        }
        body.dark-mode select {
            background-color: #333;
            color: #fff;
            border-color: #444;
        }
        select:focus {
            border-color: #3498db;
            outline: none;
        }
        body.dark-mode select:focus {
            border-color: #4dabf7;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            font-family: 'Google Sans Code', sans-serif;
            font-weight: 500;
        }
        button:hover {
            background-color: #2980b9;
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        body.dark-mode button {
            background-color: #333;
        }
        body.dark-mode button:hover {
            background-color: #3a7ca5;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
            animation: fadeIn 0.5s ease-in-out;
            font-family: 'Google Sans Code', monospace;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
            font-family: 'Google Sans Code', monospace;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        body.dark-mode .spinner {
            border-top-color: #4dabf7;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        #versionGroup {
            display: none;
        }
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #3498db;
            transition: transform 0.3s, color 0.3s;
            z-index: 1000;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: rgba(52, 152, 219, 0.1);
        }
        .theme-toggle:hover {
            transform: rotate(30deg) scale(1.1);
            background-color: rgba(52, 152, 219, 0.2);
        }
        body.dark-mode .theme-toggle {
            color: #4dabf7;
            background-color: rgba(77, 171, 247, 0.1);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" title="–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Ç–µ–º—É">‚ö´</button>
    <div class="container">
        <div class="logo">YakubOS</div>
        <h1>–£—Å—Ç–∞–Ω–æ–≤—â–∏–∫ YakubOS</h1>
        
        <div class="form-group" id="releaseGroup">
            <label for="release">–í—ã–±–µ—Ä–∏—Ç–µ —Ä–µ–ª–∏–∑:</label>
            <select id="release">
                <option value="">–ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ —Ä–µ–ª–∏–∑–æ–≤...</option>
            </select>
        </div>
        
        <div class="form-group" id="versionGroup">
            <label for="version">–í—ã–±–µ—Ä–∏—Ç–µ –≤–µ—Ä—Å–∏—é:</label>
            <select id="version" disabled>
                <option value="">–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ —Ä–µ–ª–∏–∑</option>
            </select>
        </div>
        
        <div class="form-group">
            <button id="downloadBtn" disabled>–°–∫–∞—á–∞—Ç—å –∏ —É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å</button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>–ò–¥–µ—Ç –∑–∞–≥—Ä—É–∑–∫–∞...</p>
        </div>
        
        <div class="status" id="status"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const releaseSelect = document.getElementById('release');
            const versionSelect = document.getElementById('version');
            const downloadBtn = document.getElementById('downloadBtn');
            const loading = document.getElementById('loading');
            const status = document.getElementById('status');
            const versionGroup = document.getElementById('versionGroup');
            const themeToggle = document.querySelector('.theme-toggle');
            
            let releasesData = [];
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–∏—Å—Ç–µ–º–Ω–æ–π —Ç–µ–º—ã
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.body.classList.add('dark-mode');
                themeToggle.textContent = 'üåû';
            }
            
            // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                const isDark = document.body.classList.contains('dark-mode');
                localStorage.setItem('darkMode', isDark);
                themeToggle.textContent = isDark ? 'üåû' : '‚ö´';
            });
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω–æ–π —Ç–µ–º—ã
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
                themeToggle.textContent = 'üåû';
            }
            
            // –ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ–ª–∏–∑–æ–≤
            fetch('https://api.github.com/repos/timon4ikru/TestOS/releases')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å —Å–ø–∏—Å–æ–∫ —Ä–µ–ª–∏–∑–æ–≤');
                    }
                    return response.json();
                })
                .then(releases => {
                    releasesData = releases;
                    releaseSelect.innerHTML = '';
                    
                    if (releases.length === 0) {
                        releaseSelect.innerHTML = '<option value="">–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö —Ä–µ–ª–∏–∑–æ–≤</option>';
                        return;
                    }
                    
                    releases.forEach(release => {
                        const option = document.createElement('option');
                        option.value = release.id;
                        option.textContent = `${release.tag_name} - ${release.name || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è'}`;
                        releaseSelect.appendChild(option);
                    });
                })
                .catch(error => {
                    releaseSelect.innerHTML = '<option value="">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ä–µ–ª–∏–∑–æ–≤</option>';
                    showStatus(`–û—à–∏–±–∫–∞: ${error.message}`, 'error');
                });
            
            releaseSelect.addEventListener('change', function() {
                const releaseId = this.value;
                if (!releaseId) return;
                
                const selectedRelease = releasesData.find(r => r.id == releaseId);
                if (!selectedRelease) return;
                
                versionSelect.innerHTML = '<option value="">–ó–∞–≥—Ä—É–∑–∫–∞ –≤–µ—Ä—Å–∏–π...</option>';
                versionSelect.disabled = true;
                versionGroup.style.display = 'block';
                
                setTimeout(() => {
                    versionSelect.innerHTML = '';
                    
                    if (selectedRelease.assets && selectedRelease.assets.length > 0) {
                        selectedRelease.assets.forEach(asset => {
                            const option = document.createElement('option');
                            option.value = asset.browser_download_url;
                            option.textContent = asset.name;
                            versionSelect.appendChild(option);
                        });
                    } else {
                        const option = document.createElement('option');
                        option.value = `https://github.com/timon4ikru/TestOS/archive/refs/tags/${selectedRelease.tag_name}.zip`;
                        option.textContent = '–ò—Å—Ö–æ–¥–Ω—ã–π –∫–æ–¥ (ZIP)';
                        versionSelect.appendChild(option);
                    }
                    
                    versionSelect.disabled = false;
                    downloadBtn.disabled = versionSelect.value === '';
                }, 0);
            });
            
            versionSelect.addEventListener('change', function() {
                downloadBtn.disabled = this.value === '';
            });
            
            downloadBtn.addEventListener('click', function() {
                const downloadUrl = versionSelect.value;
                const fileName = versionSelect.options[versionSelect.selectedIndex].textContent;
                
                if (!downloadUrl) {
                    showStatus('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –≤–µ—Ä—Å–∏—é', 'error');
                    return;
                }
                
                loading.style.display = 'block';
                downloadBtn.disabled = true;
                
                // –†–∞–Ω–¥–æ–º–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
                const messages = [
                    "YakubOS —Å–∫–æ—Ä–æ –±—É–¥–µ—Ç —Ç–≤–æ–µ–π!",
                    "–ü–æ—á—Ç–∏ –≥–æ—Ç–æ–≤–æ...",
                    "–°–∫–∞—á–∏–≤–∞–µ–º –≥–µ–Ω–∏–∞–ª—å–Ω–æ—Å—Ç—å...",
                    "–¢–µ—Ä–ø–µ–Ω–∏–µ, –¥—Ä—É–≥! YakubOS —Ç–æ–≥–æ —Å—Ç–æ–∏—Ç."
                ];
                const randomMessage = messages[Math.floor(Math.random() * messages.length)];
                loading.querySelector('p').textContent = randomMessage;
                
                const link = document.createElement('a');
                link.href = downloadUrl;
                link.download = fileName;
                link.target = '_blank';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                showStatus(`–§–∞–π–ª ${fileName} —É—Å–ø–µ—à–Ω–æ —Å–∫–∞—á–∞–Ω!`, 'success');
                loading.style.display = 'none';
                downloadBtn.disabled = false;
            });
            
            function showStatus(message, type) {
                status.textContent = message;
                status.style.display = 'block';
                status.style.backgroundColor = type === 'success' ? '#d4edda' : '#f8d7da';
                status.style.color = type === 'success' ? '#155724' : '#721c24';
                status.style.border = type === 'success' ? '1px solid #c3e6cb' : '1px solid #f5c6cb';
                
                if (type === 'error') {
                    status.style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        status.style.animation = '';
                    }, 500);
                }
            }
        });
    </script>
</body>
</html>
